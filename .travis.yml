language: python
python:
- '3.7'
- '3.8'
install: pip install -U pipenv; pipenv sync --dev
script: pytest
sudo: false
deploy:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    user: __token__
    password:
      secure: 
    on:
      tags: true
      repo: remidebette/prismic-httpx
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    on:
      tags: true
      repo: remidebette/prismic-httpx